<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Imperalith Capital</title>
  <meta name="description" content="Research-driven market frameworks and tools.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      font-family: 'Playfair Display', serif;
    }
    section {
      scroll-snap-align: start;
      height: 100vh;
      position: relative;
    }
    /* HERO STYLES */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 8vw;
      color: #d9d9d9;
    }
    .hero h1 {
      font-size: 2.8rem;
      line-height: 1.2;
      font-family: 'Playfair Display', serif;
    }
    .hero .amount {
      font-family: 'Montserrat', sans-serif;
      font-size: 6rem;
      font-weight: 500;
      display: inline-block;
    }
    .hero a {
      margin-top: 2rem;
      display: inline-block;
      text-decoration: underline;
      color: inherit;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
    }

    /* BACKGROUND VIDEO */
    .background-video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%) scale(0.93);
      object-fit: cover;
      z-index: -1;
    }

    /* ABOUT SECTION */
    .about {
      background-color: #111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <section class="hero">
    <!-- Background Video -->
    <video class="background-video" autoplay muted loop playsinline>
      <source src="patronomics-bg.mp4" type="video/mp4" />
    </video>

    <!-- Overlay Content -->
    <div>
      <h1>
        We want to invest<br>
        <span class="amount">$10,000</span><br>
        in your future
      </h1>
      <a href="mailto:contact@imperalith.com">Contact us</a>
    </div>
  </section>

  <section class="about">
    About Patronomics (next section)
  </section>
</body>
</html>
