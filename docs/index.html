<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patronomics | Imperalith</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100%;
    }
    section {
      scroll-snap-align: start;
      height: 100vh;
      width: 100%;
    }

    /* Section 1 – Hero */
    .hero {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 8vw;
      background-color: black;
      color: white;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      line-height: 1.2;
    }

    .hero h1 span {
      font-family: 'Montserrat', sans-serif;
      font-size: 6rem;
      font-weight: 500;
      display: inline-block;
    }

    .hero a.cta {
      margin-top: 1rem;
      display: inline-block;
      padding: 10px 24px;
      background-color: white;
      color: black;
      text-decoration: none;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%) scale(0.93);
      object-fit: cover;
      z-index: -1;
    }

    /* Section 2 – About Placeholder */
    .about {
      background-color: #f6f6f6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <!-- Section 1: Hero -->
  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="patronomics-bg.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <h1>
      We want to invest<br/>
      <span>$10,000</span><br/>
      in your future
    </h1>
    <a class="cta" href="mailto:contact@imperalith.com">Contact us</a>
  </section>

  <!-- Section 2: About Patronomics -->
  <section class="about">
    About Patronomics Coming Soon
  </section>

</body>
</html>
